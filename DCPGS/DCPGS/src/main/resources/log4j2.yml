Configuration:
  status: WARN

  Properties: # 定义全局变量
    Property:
      - name: PATTERN
        value: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}{UTC},[%thread],%5p,%c,%L,%ex{short}{separator(|)},%replace{%m}{\n}{|},%ex{separator(|)}%n"

  Appenders:
    Console:  #输出到控制台
      name: console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${PATTERN}

  Loggers:
    Root:
      level: ${env:LOG_LEVEL:-INFO}
      AppenderRef:
        - ref: console
